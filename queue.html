	<div class="container-fluid justify-content-center">

				<h1>Intro to DC and Crossfilter</h1>

			</div>
		</div>
		<div class="row">
			<div class="col-6 intro">
			</div>
			<div class="col-6">
				<div class="row">
					<div id="stacked-chart"></div>
				</div>
				<div class="row justify-content-center">
					<h5>Match Attendance Start/Sub</h5>
				</div>
                <div class="row">
					<div id="goals-per-person-chart"></div>
				</div>
				<div class="row justify-content-center">
					<h5>Total Goals/Assists Per Person</h5>
				</div>
                <div class="row">
					<div id="goals-per-opponent-chart"></div>
				</div>
				<div class="row justify-content-center">
					<h5>Total Goals/Assists Per Opponent</h5>
				</div>
                <div class="row">
					<div id="composite-chart"></div>
				</div>
				<div class="row">
					<h5>Composit Ratings Chart</h5>
				</div>
			</div>


		</div>
	</div>


	<script>
		queue()
        .defer(d3.json, "data/transactions.json")
        .await(makeGraphs);

        function makeGraphs(error, transactionsData) {
            var ndx = crossfilter(transactionsData);

            
            
        var name_dim = ndx.dimension(dc.pluck('name'));
        var start = name_dim.group().reduceSum(function (d) {
            if (d.squad === 1) {
                return +d.squad;
            } else {
                return 0;
            }
        });

        var sub = name_dim.group().reduceSum(function (d) {
            if (d.squad === 0) {
                return +d.squad+1;
            } else {
                return 0;
            }
        });
        var stackedChart = dc.barChart("#stacked-chart");
        stackedChart
            .width(600)
            .height(150)
            .dimension(name_dim)
            .group(start, "Start")
            .stack(sub, "Sub")
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .legend(dc.legend().x(420).y(0).itemHeight(15).gap(5))
            .margins({top: 10, right: 50, bottom: 30, left: 50})

            
        var name_dim = ndx.dimension(dc.pluck('name'));
        var total_goals_per_person = name_dim.group().reduceSum(dc.pluck('goals'));
        var total_assists_per_person = name_dim.group().reduceSum(dc.pluck('assists'));

        var stackedChart = dc.barChart('#goals-per-person-chart');
        stackedChart
            .width(600)
            .height(150)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(name_dim)
            .group(total_goals_per_person, "Goals")
            .stack(total_assists_per_person, "Assists")
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Person")
            .yAxis().ticks(4);
        
        var opponent_dim = ndx.dimension(dc.pluck('opponent'));
        var total_goals_per_opponent = opponent_dim.group().reduceSum(dc.pluck('goals'));
        var total_assists_per_opponent = opponent_dim.group().reduceSum(dc.pluck('assists'));

        dc.barChart('#goals-per-opponent-chart')
            .width(600)
            .height(150)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(opponent_dim)
            .group(total_goals_per_opponent, "Goals")
            .stack(total_assists_per_opponent, "Assists")
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Opponent")
            .yAxis().ticks(4);

        var parseDate = d3.time.format("%d/%m/%Y").parse;
        transactionsData.forEach(function(d){
            d.date = parseDate(d.date);
        });
        var date_dim = ndx.dimension(dc.pluck('date'));
        var minDate = date_dim.bottom(1)[0].date;
        var maxDate = date_dim.top(1)[0].date;
        function spend_by_name(name) {
            return function(d) {
                if (d.name === name) {
                    return d.rating;
                } else {
                    return 0;
                }
            }
        }
        var tomSpendByMonth = date_dim.group().reduceSum(spend_by_name('Alex'));
        var bobSpendByMonth = date_dim.group().reduceSum(spend_by_name('James'));        
        var aliceSpendByMonth = date_dim.group().reduceSum(spend_by_name('Saad'));
        var compositeChart = dc.compositeChart('#composite-chart');
        compositeChart
            .width(600)
            .height(150)
            .dimension(date_dim)
            .x(d3.time.scale().domain([minDate, maxDate]))
            .yAxisLabel("Spend")
            .legend(dc.legend().x(80).y(20).itemHeight(13).gap(5))
            .renderHorizontalGridLines(true)
            .compose([
                dc.lineChart(compositeChart)
                    .colors('green')
                    .group(tomSpendByMonth, 'Alex'),
                dc.lineChart(compositeChart)
                    .colors('red')
                    .group(bobSpendByMonth, 'James'),
                dc.lineChart(compositeChart)
                    .colors('blue')
                    .group(aliceSpendByMonth, 'Saad')
            ])
            .brushOn(false)
            .render();
        dc.renderAll();
        }

        
        
	</script>
