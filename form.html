<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!--Datepicker jQuery links-->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!--------------------------->
	<!--My JavaScript link-------------->
	<script type="text/javascript" src="js/form.js"></script>


	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<title>Input form</title>
</head>

<body>
	<header>
		<div class="container-fluid">
		    <div class="row">
			    <div class="col-12 text-center heading">
				    <h1><img src="images/EskerCrest.JPG">ESKER <span>CELTIC</span> U13's</h1> 
			    </div>
		    </div>
	    </div>
	</header>

	

    <div class="container">
        <div class="row justify-content-center">
                <a class="btn btn-primary" href="index.html" role="button">Back to charts</a>
            </div>
        </div>
    </div>

	<div class="container">
		<button type="button" class="btn btn-success" id="newPlayer">Add New Player</button>
		<input type="text" placeholder="Player Name" id="newPlayerName">
		<button id="enterButton">Enter</button>
		<form>
			<div class="form-row justify-content-around">
				<div class="form-group col-md-4">
					<input type="text" id="datepicker" placeholder="Date">
                </div>
					<div class="form-group col-md-4">
						<select id="activity" class="form-control">
                        <option>Training</option>
                        <option>Friendly</option>
                        <option>Match</option>
                     </select>
					</div>
					<div class="form-group col-md-4">
						<textarea class="form-control" id="opponent" rows="1" placeholder="Opposition"></textarea>
					</div>


					<div class="container">
						<div class="row">
							<div class="col-5">
								<p><strong>Player</strong></p>
							</div>
							<div class="col-2">
								<p><strong>Goals</strong></p>
							</div>
							<div class="col-2">
								<p><strong>Assists</strong></p>
							</div>
							<div class="col-2">
								<p><strong>Rating</strong></p>
							</div>
						</div>
					</div>
				</div>
				<div id="data">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
		</form>
	</div>

    <!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>








</body>

</html>
