<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>D3 and Scalable Vector Graphics</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js">
	</script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-queue/1.0.7/d3-queue.min.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Charts <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="pie-chart.html">Pie</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link" href="form.html">Form</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 text-center">
				<h1>Pie Charts with DC and Crossfilter</h1>
				<div id="per-person-chart"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h3>Total Spend Per Person</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-12 justify-content-center">
				<div id="per-store-chart"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h3>Total Spend Per Store</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-12 justify-content-center">
				<div id="per-state-chart"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h3>Total Spend Per State</h3>
			</div>
		</div>
	</div>


	<script>
		queue()
        .defer(d3.json, "data/transactions.json")
        .await(makeGraphs);

        function makeGraphs(error, transactionsData) {
            var ndx = crossfilter(transactionsData);

            var name_dim = ndx.dimension(dc.pluck('name'));
            var total_spend_per_person = name_dim.group().reduceSum(dc.pluck('goals'));
        dc.pieChart('#per-person-chart')
            .width(330)
            .height(90)
            .transitionDuration(1500)
            .dimension(name_dim)
            .group(total_spend_per_person)
            
            
            var store_dim = ndx.dimension(dc.pluck('opponent'));
            var total_spend_per_store = store_dim.group().reduceSum(dc.pluck('goals'));
        dc.pieChart('#per-store-chart')
            .width(330)
            .height(90)
            .transitionDuration(1500)
            .dimension(name_dim)
            .group(total_spend_per_store)
            

        var state_dim = ndx.dimension(dc.pluck('opponent'));
            var total_spend_per_state = state_dim.group().reduceSum(dc.pluck('goals'));
        dc.pieChart('#per-state-chart')
            .width(330)
            .height(90)
            .transitionDuration(1500)
            .dimension(state_dim)
            .group(total_spend_per_state)
            
        dc.renderAll();
        }

        
        
	</script>
</body>

</html>
